  <script>
    window.addEventListener("keydown", keyboardEvent => {
      // Grab the code from the keyboard event.
      const { code } = keyboardEvent;

      // If the reader pressed the "Slash" key,
      // "activate" search! I.e., click the search icon.
      if (code === "Slash") {
        document.getElementById("search-icon").click();
      }
    });

    const initializeThemeSwitcher = () => {
      const { classList } = document.documentElement;
      const toggle = document.getElementById("themeToggler");
      const brand = document.querySelector(".navbar-brand");
      if (window.matchMedia && window.matchMedia(
        '(prefers-color-scheme: dark)'
      ).matches) {
        classList.add("night");
        toggle.innerHTML = `<img src="/assets/img/sun.svg" alt="light mode">`;
        brand.innerHTML= `<img src="/assets/logo-dark.svg" alt="logo">`;
      } else {
        classList.add("day");
        toggle.innerHTML = `<img src="/assets/img/moon.svg" alt="dark mode">`;
        brand.innerHTML= `<img src="/assets/logo-light.svg" alt="logo">`;
      }
    };
    const setDisplayStyleFor = (id) => {
      const displayStyle = localStorage.getItem(id);
      document.getElementById(id).style.display = displayStyle;
    };
    window.onload = (_event) => {
      initializeThemeSwitcher();
      setDisplayStyleFor("book-col");
      setDisplayStyleFor("otp-col");
    };

    const setItemToBlock = (_event, item) => {
      localStorage.setItem(item, "block");
    };
    const setItemToNone = (_event, item) => {
      localStorage.setItem(item, "none");
    };

    const setSearchDisplay= (_event, display ) => {
      const searchModal= document.querySelector(".search-modal")
      const overlay= document.querySelector(".overlay")
      let hideSearch = () => {
        searchModal.style.display="none"
        overlay.style.display="none"
        overlay.removeEventListener("click", hideSearch);
      }
      overlay.addEventListener("click", hideSearch, false)
      searchModal.style.display=display
      overlay.style.display=display
    };
 

    // https://stackoverflow.com/a/68824350
    const toggleTheme = () => {
      console.log("hello")
      const { classList } = document.documentElement;
      const toggle = document.getElementById("themeToggler");
      const brand = document.querySelector(".navbar-brand");
      const footer=document.querySelector(".footer")
      const search=document.querySelector(".search-bar .nav-link")
      if (classList.contains("day")) {
        classList.replace("day", "night");
        toggle.innerHTML = `<img src="/assets/img/sun.svg" alt="light mode">`;
        brand.innerHTML= `<img src="/assets/logo-dark.svg" alt="logo">`;
        footer.style.backgroundImage= `url("./assets/img/background-footer-repeat-dark.svg")`
        search.innerHTML= `<img src="/assets/img/search-dark.svg" id="search-icon" alt="search bar">`;
      } else if (classList.contains("night")) {
        classList.replace("night", "day");
        toggle.innerHTML = `<img src="/assets/img/moon.svg" alt="dark mode">`;
        brand.innerHTML= `<img src="/assets/logo-light.svg" alt="logo">`;
        footer.style.backgroundImage= `url("./assets/img/background-footer-repeat.svg")`
        search.innerHTML= `<img src="/assets/img/search-light.svg" id="search-icon" alt="search bar">`;
      }
    };
  </script>
